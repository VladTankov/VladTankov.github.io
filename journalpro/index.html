<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Authorization</title>
    <link rel = "stylesheet" href = "assets/style/main.css">
    <link rel = "stylesheet" href = "assets/style/avtorization.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class = "all">
        <aside class = "about">
            <img src="assets/img/logo.png">
            <div class="text">
                <h1>Журнал PRO</h1>
                <p>Онлайн платформа,<br> цифровизирующая данные,<br> касающиеся образовательного процесса <br> <b>Политехнического колледжа НовГУ</b></p>
            </div>
        </aside>
        <form class="autotization" id="autotization">
            <h2>Авторизация</h2>

            <div class="textbox_area">
                <input type = "text" name = "login" id="login" placeholder = "Логин">
                <input type = "password" name = "pass" id="pass" placeholder = "Пароль">
            </div>

            <div class="error" id="error"></div>

            <input class="button center" type="submit" name="submit" id="button" value="ВОЙТИ">
        </form>
    </section>

</body>
</html>
